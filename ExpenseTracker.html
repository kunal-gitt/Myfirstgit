<!DOCTYPE html>

<html>

<head>

    <title>Expense Tracker</title>
</head>

<body>
 
    
    <H1>Expense Tracker</H1>

    <form id="my-form">

        <label for="amount">Choose expense amount</label><br>
        <input type="text" id="amount" placeholder="100" required><br><br>
        <label for="desc">Choose description</label><br>
        <input type="text" id="desc" placeholder="movie" required><br><br>
        <label for="category">Choose a category:</label>

        <select name="category" id="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="moveis">movies</option>
        </select>
        <input type="submit" id="add" value="Add expense">

    </form>

    <ul id="listOfUser"></ul>




    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script src="ExpenseTracker.js"></script>
</body>

</html>
